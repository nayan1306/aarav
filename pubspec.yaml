flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo_a.png"
  min_sdk_android: 21
  adaptive_icon_foreground: "assets/images/logo_a.png"  # Foreground image
  adaptive_icon_background: "#000000"  # Solid black background

  
     
    