name: aarav
description: "Wellness Application"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.3
  salomon_bottom_bar: ^3.3.2
  audioplayers: ^5.2.1
  page_transition: ^2.2.1
  fab_circular_menu_plus: ^0.0.3
  circular_menu: 
    path: ./packages/circular_menu-4.0.0
  intl: ^0.20.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  table_calendar: ^3.2.0
  image_picker: ^1.1.2
  video_player: ^2.9.2
  record: ^5.2.1
  flutter_sound_record: ^3.3.2
  audio_waveforms: ^1.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.4


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/images/test_bg.png
    - assets/images/logo_a.png
    - assets/images/sphere.png
    - assets/images/lips.png
    - assets/images/breathing.png
    - assets/sounds/rhythm-of-life-301382.mp3
    - assets/images/sound.gif
    - assets/images/wp.jpg
    - assets/images/breathing/box_breathing-removebg-preview-min.png
    - assets/images/breathing/clam.png
    - assets/images/mood_tracker/tired.png
    - assets/images/mood_tracker/sad.png
    - assets/images/mood_tracker/loving.png
    - assets/images/mood_tracker/happy.png
    - assets/images/mood_tracker/good.png
    - assets/images/mood_tracker/average.png
    - assets/images/mood_tracker/annoyed.png
    - assets/images/mood_tracker/angry.png
    # SAVE THIS FILE (press ctrl+s) everytime you add a new image to breathing to refelect changes
    - assets/images/breathing/


